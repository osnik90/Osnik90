<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 5</title>
</head>

<body>
    <canvas width="600" , height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function diseniarCircunferencia(x, y, radio) {
            pincel.fillStyle = "blue";
            pincel.beginPath()
            pincel.arc(x, y, radio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpiarPantalla() {
            pincel.clearRect(0, 0, 600, 400);
        }

        var x = 0;
        var banderaAvanzar = false;

        function avanzaCirculo() {
            if (x <= 600 && banderaAvanzar) {
                console.log("avanzar: " + x);
                diseniarCircunferencia(x, 20, 10);
                x++;
                banderaAvanzar = true;
            } else
                banderaAvanzar = false;
        }
        function retrocedeCirculo() {
            if (x == 0) {
                banderaAvanzar = true;
            }else if(!banderaAvanzar) {
                console.log("retroceder: " + x);
                diseniarCircunferencia(x, 20, 10);
                x--;
                banderaAvanzar = false;
            }
        }
        function actualizarPantalla() {
            limpiarPantalla();
            avanzaCirculo();
            retrocedeCirculo();
        }

        setInterval(actualizarPantalla, 5);
    </script>
</body>

</html>
