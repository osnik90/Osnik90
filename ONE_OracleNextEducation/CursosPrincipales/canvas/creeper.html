<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    
    <script>
        var cabeza = document.querySelector("canvas");
        var pincel = cabeza.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(125,50,350,300);

        pincel.fillStyle = "black"; // ojosd
        pincel.fillRect(175,110,90,90); //x,y,w,h

        pincel.fillStyle = "black"; // ojosi
        pincel.fillRect(335,110,90,90); //x,y,w,h

        pincel.fillStyle = "black"; // nariz
        pincel.fillRect(265,200,70,100); //x,y,w,h 
        
        pincel.fillStyle = "black"; // boca
        pincel.fillRect(225,240,40,110); //x,y,w,h 
        
        pincel.fillStyle = "black"; // boca
        pincel.fillRect(335,240,40,110); //x,y,w,h 
    </script>
</body>
</html>
